<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tags</title>
</head>
<body>
    <h1>Tags de html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizado em cada caso:</p>
    <ul type="square">
        <li><abbr title="Usa-se a tag &lt;P&gt;.">Parágrafos</abbr></li>
        <li><abbr title="usa-se as tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;.">Títulos</abbr></li>
        <li><abbr title="usa-se a tag &lt;img src="" alt=""&gt;.">Imagem</abbr></li>
        <li><abbr title="usa-se a tag &lt;abbr&gt;&lt;/abbr&gt;.">abreviações</abbr></li>
        <li><abbr title="usa-se a tag &lt;pre&gt;&lt;/pre&gt; e dentro dela usa-se também a tag &lt;code&gt;&lt;/code&gt;.">Códigos-fonte</abbr></li>
        <li><abbr title="usa-se a tag &lt;ol type="1"&gt;.">lista numeradas</abbr></li>
        <li><abbr title="usa-se a tag &lt;dl&gt;&lt;/dl&gt; e dentro dessa tag caloca o &lt;dt&gt;&lt;/dt&gt; para indicar o termo, e depois usa a tag &lt;dd&gt;&lt;/dd&gt; para colocar a signifiação do termo.">Lista com demacadores</abbr></li>
    </ul>
    
</body>
</html>
