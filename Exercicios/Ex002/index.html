<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>parágrafos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito, basta você escreve dentro das tas &lt;p&gt; e &lt;/p&gt;.</p> <!-- Aqui você pode escrever um comentário -->
    <p>Se você que fazer uma quebra de linha basta você usar a tag &lt;br&gt;, <br> que ele irá quebra a linha para você.</p>
    <p>Alguns símbolos especiais:
    &copy;
    &trade;
    </p>
    <p>emoji:
    &#x1F92A;
    </p>
</body>
</html>
