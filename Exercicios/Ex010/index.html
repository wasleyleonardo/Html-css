<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua a tela do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/PicsArt_300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/PicsArt_700x700.png" type="image/png">
        <img src="imagens/PicsArt_1000x1000.png" alt="Imagem alternativa">
    </picture>
    <h1>Reproduzindo áudios no site</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadate" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navergador não pega o formato do arquivo, <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique aqui</a> e baixe seu mp3.</p>
    </audio>
</body>
</html>
